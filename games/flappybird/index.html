<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Arcadia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="flappybird.css">
</head>

<body class="bg-gray-900 text-white font-poppins antialiased flex items-center justify-center min-h-screen p-4">

    <div class="game-container text-center">
        <a href="../../dashboard.php" class="back-link text-indigo-400 hover:underline mb-4 inline-block">&larr; Back to
            Games</a>

        <h1 class="text-5xl font-bold text-white mb-2">Flappy Bird</h1>
        <p class="text-gray-300 text-lg mb-4">Tap or press Space to fly. Avoid the pipes!</p>

        <div class="canvas-wrapper">
            <canvas id="game-canvas" width="400" height="600"></canvas>
            <div id="start-screen" class="game-overlay">
                <h2 class="text-3xl font-bold mb-4">Get Ready!</h2>
                <button id="start-button" class="btn-primary">Start Game</button>
            </div>
            <div id="score-display" class="score-display">0</div>
        </div>

    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold mb-4">Game Over!</h2>
            <p class="text-xl mb-6">Your final score is:</p>
            <p id="final-score" class="text-4xl font-bold text-indigo-300"></p>
            <button id="play-again-btn" class="btn-primary mt-8">Play Again</button>
        </div>
    </div>


    <script src="flappybird.js"></script>
</body>

</html>
