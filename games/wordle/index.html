<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Arcadia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="wordle.css">
</head>

<body class="bg-gray-900 text-white font-poppins antialiased flex items-center justify-center min-h-screen">

    <div class="game-container text-center p-4">
        <a href="../../dashboard.php" class="back-link text-indigo-400 hover:underline mb-4 inline-block">&larr; Back to
            Games</a>

        <h1 class="text-5xl font-bold text-white mb-2">Wordle</h1>

        <p class="text-gray-300 text-xl mb-6">Guess the hidden word in 6 tries.</p>

        <!-- Container for toast notifications -->
        <div id="toast-container"></div>

        <div id="grid-container">
            <!-- Game grid will be generated by JS -->
        </div>

        <div id="keyboard">
            <!-- Keyboard will be generated by JS -->
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold mb-4">You Won!</h2>
            <p class="text-xl mb-4">The word was:</p>
            <p id="correct-word-display" class="text-2xl font-bold uppercase tracking-widest mb-6"></p>
            <button id="play-again-button" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="wordle.js"></script>
</body>

</html>
