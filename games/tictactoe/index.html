<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Arcadia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css"> <!-- Main theme styles -->
    <link rel="stylesheet" href="tictactoe.css"> <!-- Game-specific styles -->
</head>

<body class="bg-gray-900 text-white font-poppins antialiased flex items-center justify-center min-h-screen">

    <div class="game-container text-center p-4">
        <a href="../../dashboard.php" class="back-link text-indigo-400 hover:underline mb-4 inline-block">&larr; Back to
            Games</a>

        <h1 class="text-5xl font-bold text-white mb-2">Tic-Tac-Toe</h1>
        <p id="status-display" class="text-gray-300 text-xl h-8 mb-4 transition-colors"></p>

        <div id="game-board" class="game-board grid grid-cols-3 gap-3 mx-auto">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <button id="restart-button" class="btn-primary mt-6">Restart Game</button>
    </div>

    <!-- Game Over Modal -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold mb-4">Game Over!</h2>
            <p id="modal-message" class="text-xl mb-6"></p>
            <button id="play-again-button" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="tictactoe.js"></script>
</body>

</html>
