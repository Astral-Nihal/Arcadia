<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Arcadia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="sudoku.css">
</head>

<body class="bg-gray-900 text-white font-poppins antialiased flex items-center justify-center min-h-screen p-4">

    <div class="game-container text-center">
        <a href="../../dashboard.php" class="back-link text-indigo-400 hover:underline mb-4 inline-block">&larr; Back to
            Games</a>

        <h1 class="text-5xl font-bold text-white mb-2">Sudoku</h1>
        <p class="text-gray-300 text-lg mb-4">Fill the grid so every row, column, and 3x3 box contains 1-9.</p>

        <div class="status-bar">
            <div class="status-item">
                <span class="label">Time</span>
                <span id="timer" class="value">00:00</span>
            </div>
        </div>

        <div id="sudoku-board" class="sudoku-board my-6">
        </div>

        <div id="number-palette" class="number-palette">
        </div>

        <div class="action-buttons mt-6">
            <button id="clear-btn" class="btn-secondary">Clear Board</button>
            <button id="new-game-btn" class="btn-secondary">New Game</button>
            <button id="submit-btn" class="btn-primary">Submit Solution</button>
        </div>
    </div>

    <div id="game-over-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold mb-4">Congratulations!</h2>
            <p id="modal-message" class="text-xl mb-4">You solved the puzzle!</p>
            <div class="flex justify-center gap-8 text-xl">
                <div>
                    <p class="text-gray-400 text-sm">FINAL TIME</p>
                    <p id="final-time" class="font-bold"></p>
                </div>
                <div>
                    <p class="text-gray-400 text-sm">YOUR SCORE</p>
                    <p id="final-score" class="font-bold text-indigo-300"></p>
                </div>
            </div>
            <button id="play-again-btn" class="btn-primary mt-8">Play Again</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="sudoku.js"></script>
</body>

</html>
