<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arcadia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="antialiased">
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Login Page -->
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold text-white tracking-wider">Arcadia</h1>
                <p class="text-indigo-300">Your Ultimate Gaming Hub</p>
            </div>
            <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center text-white mb-6">Welcome Back!</h2>
                <div id="error-message" class="text-red-400 text-center mb-4 h-5"></div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-username"
                            class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                        <input type="text" id="login-username" name="username"
                            class="w-full bg-gray-700 border border-gray-600 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password"
                            class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                        <input type="password" id="login-password" name="password"
                            class="w-full bg-gray-700 border border-gray-600 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            required>
                    </div>
                    <button type="submit" class="w-full btn-primary text-white font-bold py-3 rounded-lg">Login</button>
                    <p class="text-center text-gray-400 mt-4 text-sm">
                        Don't have an account? <a href="register.html" class="text-indigo-400 hover:underline">Sign
                            Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
